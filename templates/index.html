<!DOCTYPE html>
<html>

	<head>
		<title>Rock, Paper, Scissors</title>
		<link rel="stylesheet" type="text/css" href="/static/css/styles.css">
	</head>

	<body>
		<h1>Rock, Paper, Scissors</h1>
		<div class="panel">
			<h3>CHOOSE ONE:</h3>
    		<img id="rock" src="/static/images/rock.jpg"/>
    		<img id="paper" src="/static/images/paper.jpg"/>
    		<img id="scissors" src="/static/images/scissors.jpg"/>
    		<hr>  

    		<div class="score">
    			<h3>User:</h3>
    			<h3 id="user">-</h3>
    		</div>

    		<div class="score">
    			<h3>Score:</h3>
    			<h3 id="score">0</h3>
    		</div>

    		<div class="score">
    			<h3>Computer:</h3>
    			<h3 id="computer">-</h3>
    		</div>    		

    		<div id="round">Round: 0</div>
    		<div><h3 id="message">-</h3></div>
		</div>
		<script src="/static/js/script.js"></script>
	</body>
	
</html>
